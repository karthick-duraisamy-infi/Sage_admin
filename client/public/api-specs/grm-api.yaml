paths:
  /checksession/:
    post:
      summary: Check Session
      operationId: checksession_create
      description: Checks if the user session exists and is valid.
      tags:
      - Login
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                example:
                  responseCode: 0
                  response:
                    Message: Success
          description: Successful Session Check Response
        '400':
          content:
            application/json:
              schema:
                example:
                  responseCode: 1
                  response:
                    Message: Session not exists
          description: Successful Session Check Response
  /createtoken/:
    post:
      summary: Create Token
